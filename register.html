<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</head>
<body  style="background-image: url(https://static.vecteezy.com/system/resources/previews/007/503/116/non_2x/3d-minimal-bank-deposit-and-withdrawal-transactions-money-service-banking-financial-concept-bank-building-with-hand-holding-coin-for-saving-investment-3d-bank-render-on-blue-background-vector.jpg);background-size: cover;" >
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>

                <div class="form-outline form-white mb-4">
                  <label class="form-label" >Username</label>
                  <input type="text" id="uname" class="form-control form-control-lg" />
                  
                </div>
  
                <div class="form-outline form-white mb-4">
                  <label class="form-label" >Password</label>
                  <input type="password" id="pass" class="form-control form-control-lg" />
                  
                </div>
  
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit" onclick="signup()">Sign up</button>
  
              </div>
  
              <div>
                <p class="mb-0">Already Registered? <a href="#!" class="text-white-50 fw-bold" onclick="signin()">Sign in</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
